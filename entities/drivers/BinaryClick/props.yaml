$base: 'drivers.BinaryInput'

# Maximum time of pressed button. It releases after reaching this timeout. Default is unlimited.
releaseTimeoutMs:
  type: number
# Block time after keyUp. By default not block time
blockTime:
  type: number
invert:
  type: boolean
  default: false
# In true case it inverts value if pullup resistor is on
invertOnPullup:
  type: boolean
  default: true

debounce:
  type: number
  default: 0
pullup:
  type: boolean
  default: false
pulldown:
  type: boolean
  default: false

### DigitalPin base props
pin:
  type: number
  required: true
source:
  type: string
  default: 'local'
