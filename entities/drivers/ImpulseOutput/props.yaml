$base: 'drivers.DigitalPinOutput'

impulseLength:
  type: number
  # TODO: не может быть 0 или меньше
  default: 20
blockTime:
  type: number
blockMode:
  type: '"refuse" | "defer"'
  default: refuse
invert:
  type: boolean
# In true case it inverts value if pullup resistor is on
invertOnOpenDrain:
  type: boolean
  default: true

# DigitalPinOutputProps props
openDrain:
  type: boolean

### DigitalPin base props
pin:
  type: number
  required: true
source:
  type: string
  default: 'local'
