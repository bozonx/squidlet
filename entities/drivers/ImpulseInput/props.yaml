$base: 'drivers.DigitalPinInput'

# duration of impulse in ms
impulseLength:
  type: number
  default: 100
blockTime:
  type: number
  default: 0
# Fixed mode is just impulse which longs for impulseLength time
mode:
  type: fixed | increasing
  default: fixed
invert:
  type: boolean
  default: false
invertOnPullup:
  type: boolean
  default: true

# see DigitalPinInput driver
debounce:
  default: 0

