# duration of impulse in ms
impulseLength:
  type: number
  default: 100
  # TODO: не может быть 0 или меньше
blockTime:
  type: number
  default: 0
# Fixed mode is just impulse which longs for impulseLength time
# Increasing works like motion detect sensor - each change increase the impulse length.
# In this mode impulse increases by "impulseLength" time.
mode:
  type: fixed | increasing
  default: fixed
invert:
  type: boolean
  default: false
invertOnPullup:
  type: boolean
  default: true

debounce:
  type: number
  default: 0
pullup:
  type: boolean
  default: false
pulldown:
  type: boolean
  default: false

### DigitalPin base props
pin:
  type: number
  required: true
source:
  type: string
  default: 'local'
