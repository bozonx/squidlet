edge:
  type: '"rising" | "falling" | "both"'
  default: both
debounce:
  type: number
  default: 0
doubleCheck:
  type: boolean
  default: false
pullup:
  type: boolean
  default: false
pulldown:
  type: boolean
  default: false

### DigitalPin base props
pin:
  type: number
  required: true
source:
  type: string
  default: 'local'
expander:
  type: string
