$base: 'drivers.DigitalPinOutput'

blockTime:
  type: number
blockMode:
  type: '"refuse" | "defer"'
  default: refuse
initial:
  type: '1 | 0 | "1" | "0" | "on" | "off" | "low" | "high" | "true" | "false" | true | false'
  default: 0
invert:
  type: boolean
  default: false

initialLevel:
  type: boolean
  default: false

### DigitalPin base props
pin:
  type: number
  required: true
source:
  type: string
  default: 'local'
expander:
  type: string
