$base: 'drivers.DigitalPinOutput'

blockTime:
  type: number
blockMode:
  type: '"refuse" | "defer"'
  default: refuse
initial:
  type: '1 | 0 | "1" | "0" | "on" | "off" | "low" | "high" | "true" | "false" | true | false'
  default: 0
invert:
  type: boolean
# In true case it inverts value if pullup resistor is on
invertOnOpenDrain:
  type: boolean
  default: true
initialLevel:
  type: boolean
  default: low

# DigitalPinOutputProps props
openDrain:
  type: boolean

### DigitalPin base props
pin:
  type: number
  required: true
source:
  type: string
  default: 'local'
