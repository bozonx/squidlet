name: WebSocketClient
main: WebSocketClient.ts
system: true

devs:
  - WebSocketClient

props:
  host:
    type: string
    default: localhost
  port:
    type: number
    required: true
  autoReconnect:
    type: boolean
    default: false
  reconnectTimeoutSec:
    type: number
    # in seconds
    default: 10
