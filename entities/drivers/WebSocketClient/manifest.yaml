name: WebSocketClient
main: WebSocketClient.ts
system: true

devs:
  - WebSocketClient

props:
  host:
    type: string
    default: localhost
  port:
    type: number
    default: 8889
  autoReconnect:
    type: boolean
    default: false
  maxTries:
    type: number
    # 0 is infinity
    default: 0
  reconnectTimeoutSec:
    type: number
    # in seconds
    default: 10
