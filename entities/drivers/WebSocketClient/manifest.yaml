name: WebSocketClient
main: WebSocketClient.ts
system: true

devs:
  - WebSocketClient

props:
#  host:
#    type: string
#    default: localhost
#  port:
#    type: number
#    required: true
  url:
    type: string
    required: true
  autoReconnect:
    type: boolean
    default: false
  reconnectTimeoutMs:
    type: number
    # in ms
    default: 1000
  maxTries:
    type: number
    # reconnect times. -1 is infinity. 0 means none.
    default: -1
