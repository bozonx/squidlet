# timeout after received signal. At this time it doesn't receive any signals.
blockTime:
  type: number
invert:
  type: boolean
  default: false
# In true case it inverts value if pullup resistor is on
invertOnPullup:
  type: boolean
  default: true

edge:
  type: '"rising" | "falling" | "both"'
  default: both
debounce:
  type: number
  default: 10
pullup:
  type: boolean
  default: false
pulldown:
  type: boolean
  default: false

### DigitalPin base props
pin:
  type: number
  required: true
source:
  type: string
  default: 'local'
