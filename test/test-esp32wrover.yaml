# ./squidletctl start ./test/test-esp32wrover.yaml

id: testHost
config: {}

httpApi:
  host: 0.0.0.0
wsApi:
  host: 0.0.0.0
ioServer:
  host: 0.0.0.0

automation:
  rules:
    - name: switch_led
      trigger:
        - type: deviceState
          id: bedroom.wall-light-toggle
          #state: default
      action:
        - type: deviceAction
          id: bedroom.light1
          #action: toggle
          action: turn
          params: 'getDeviceStatus("bedroom.wall-light-toggle")'

devices:
  bedroom:
    people-count-sensor:
      device: FakePeopleCount
    light1:
      device: Relay
      pin: 1
    light2:
      device: Relay
      pin: 2
    wall-light-toggle:
      device: WallClickSensor
      pin: 3
      pullup: true
      publish: down
      #publish: both
