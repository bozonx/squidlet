## which driver use: 'local' or 'pcf8574' etc
#gpio: string
## i2c bus 1 or 0. By default is 1.
#i2cBus: number
## address of device on I2C bus
#i2cAddress: string

# TODO: ??? why it is here ???

# Use special driver. By default "local" is used.
driver:
  # short name of gpio digital driver like "pcf8574"
  name: string
  # driver specific params below
  #bus: number
  #address: string

# GPIO pin number
pin: number
# log level of changes of value. e.g. verbose
valueLogLevel:
  # TODO: use one of error | warn | info | verbose
  type: string
  default: info
#statusRepublishInterval: number
#configRepublishInterval: number

# Invert logic before it will be processing
negative:
  type: boolean
  default: false
# use pull down resistor
pulldown:
  type: boolean
  default: false
# use pull up resistor
pullup:
  type: boolean
  default: false
# invert outer result which responses on MQTT
invertResult:
  type: boolean
  default: false
