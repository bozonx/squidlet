name: BinaryInput.driver
main: BinaryInput.driver.ts
type: system
drivers:
  - DigitalPinInput.driver

props:
  # timeout after received signal. At this time it doesn't receive any signals.
  blockTime:
    type: number
  # In true case it inverts value if pullup resistor is on
  invertOnPullup:
    type: boolean
    default: true
  invert:
    type: boolean
    default: false

  ### DigitalPinInput driver props
  pullup:
  pulldown:

  ### DigitalPin base props
  pin:
  source:
