name: I2cNode.driver
main: I2cNode.driver.ts
type: system
drivers:
  - I2cMaster.driver
  - ImpulseInput.driver
props:
  feedback:
    type: poll | int | none
    default: none
  # poling interval in ms
  pollInterval:
    type: number
    default: 300
  # length of data which will be requested by poling or interruption
  pollDataLength:
    type: number
    default: 1
  # data address (first byte) which will be used in poling or interruption if it is specified
  pollDataAddress:
    type: number | string
  # props of ImpulseInput driver which will be used for listen to interruption
  int:
    type: object

  bus:
    type: string | number
  address:
    type: string | number
    required: true
