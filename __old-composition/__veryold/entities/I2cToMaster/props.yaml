bus:
  type: string | number
address:
  type: string | number
  required: true

# MasterSlaveBaseNodeDriver
# props of ImpulseInput driver which will be used for listen to interruption
int:
  type: object
poll:
  type: object[]
feedback:
  type: '"poll" | "int"'
# default polling interval in ms
defaultPollIntervalMs:
  type: number
  default: 1000
